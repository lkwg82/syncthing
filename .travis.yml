language: go

go:
   - 1.3
   - 1.4
   - 1.5
   - 1.6
   - tip

install:
   - export PATH=$PATH:$HOME/gopath/bin
   - ./build.sh setup

script:
   - ./build.sh test-cov

after_success:
   - goveralls -coverprofile=coverage.out -service=travis-ci -package=syncthing/syncthing -repotoken="$COVERALLS_TOKEN"
   - bash <(curl -s https://codecov.io/bash)
